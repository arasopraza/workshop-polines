<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sign In</title>
  <link href="sign-in.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- The image half -->
      <div class="col-md-6 d-none d-md-flex bg-image"></div>
      <!-- <div class="col-md-6 bg-image"></div> -->
      
      <!-- The content half -->
      <div class="col-md-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <h1>Sign In with</h1>
            <div class="d-flex gap-2 mb-4">
              <button type="button" class="btn btn-dark btn-floating"><i class="fab fa-facebook-f"></i></button>
              <button type="button" class="btn btn-dark btn-floating"><i class="fab fa-google"></i></button>
              <button type="button" class="btn btn-dark btn-floating"><i class="fab fa-twitter"></i></button>
            </div>
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
            <p class="lead">Enter your account details to sign in.</p>
            <form action="https://dicoding.com" method="get">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign in</button>
              </div>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                  class="link-danger">Register</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div><!-- End -->
  </div><!-- End -->
</body>
</html>
